<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/gerador.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Gerador de Senha</title>
</head>
<body>
    <header class="bar" id="header">
        <h1>Gerador de senha</h1>
        <p>Ultiliza o nosso gerador online para criar uma senha forte e segura.</p>
    </header>
    <main>
        <section id="sec1">
            <p><input type="text" name="password" id="ipassword" class="font large" readonly> <span class="material-symbols-outlined" id="copy">content_copy</span> <span class="material-symbols-outlined" id="refresh">refresh</span></p>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical" style="width: 10%;"></div>
            </div>
        </section>
        
        
        <div id="sec4">
            <section id="sec2">
                <h2>Personalizar</h2>
                <label for="ipassword-length" id="tam">Tamanho: <span id="tamanho">8</span></label>
                <input type="range" name="password-length" id="ipassword-length" min="4" max="64" value="8">
            </section>
            <section id="sec3">
                <p>
                    <input type="checkbox" name="Miasculas" id="iMaisculas">
                    <label for="iMaisculas">Maisculas</label>
                </p>
            
                <p>
                    <input type="checkbox" name="Numeros" id="iNumeros">
                    <label for="iNumeros">NÃºmeros</label>
                </p>
            
                <p>
                    <input type="checkbox" name="Simbolos" id="iSimbolos">
                    <label for="iSimbolos">Simbolos</label>
                </p>
            </section>
        </div>
        
        <input type="button" value="Copiar senha" id="copiarsenha">
    </main>

    <script src="scripts/gerador.js"></script>
</body>
</html>
